
plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.barbsmfe.controller.Main'
    }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'
}
